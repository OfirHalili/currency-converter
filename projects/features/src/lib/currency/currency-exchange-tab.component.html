<div *ngIf="currencies$ | async as currencies; else loading">
  <ng-container *ngIf="currencyInputValue$ | async as currencyInputValue">
    <currency-input
      class="currency-input"
      [amount]="currencyInputValue.amount"
      [baseCurrencyCode]="currencyInputValue.baseCurrencyCode"
      [toCurrencyCode]="currencyInputValue.toCurrencyCode"
      [currencies]="currencies"
      [isPrimary]="true"
      (currencyChange)="currencyChange($event)"
    ></currency-input>
    <currency-input
      class="currency-input"
      [amount]="currencyInputValue.amount"
      [baseCurrencyCode]="currencyInputValue.baseCurrencyCode"
      [toCurrencyCode]="currencyInputValue.toCurrencyCode"
      [currencies]="currencies"
      (currencyChange)="currencyChange($event)"
    ></currency-input>
  </ng-container>
</div>
<ng-template #loading>
  <p>Loading currencies...</p>
</ng-template>
