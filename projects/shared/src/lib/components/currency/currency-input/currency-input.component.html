<div class="currency-input">
    <input
      type="number"
      [value]="isPrimary ? amount : amount | currencyConvert: baseCurrencyCode : toCurrencyCode | async"
      (input)="onAmountChanged($event)"
      min="0"
      class="amount-input"
    />
  
    <select
      (change)="onCurrencyCodeChanged($event)"
      class="currency-select"
    >
      <option *ngFor="let currency of currencies" [value]="currency.code">
        {{ currency.name }} ({{ currency.code }})
      </option>
    </select>
  </div>
